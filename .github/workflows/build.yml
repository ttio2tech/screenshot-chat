name: Build

on:
  push:
    branches: [master]
    tags: ["v*"]
  pull_request:
    branches: [master]
  workflow_dispatch:

env:
  NODE_OPTIONS: "--max-old-space-size=4096"

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: screenshot-analyzer-linux-amd64
            os: ubuntu-latest
            build-tags: webkit2_41
          - name: screenshot-analyzer-windows-amd64
            os: windows-latest
            build-tags: ""
          - name: screenshot-analyzer-macos-universal
            os: macos-latest
            build-tags: ""

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@v2.9.2

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libgtk-3-dev

      - name: Install frontend dependencies
        run: npm install
        working-directory: frontend

      - name: Build (Linux)
        if: runner.os == 'Linux'
        run: wails build -o ${{ matrix.name }} -tags ${{ matrix.build-tags }}

      - name: Build (macOS)
        if: runner.os == 'macOS'
        run: wails build -o ${{ matrix.name }}

      - name: Build (Windows)
        if: runner.os == 'Windows'
        run: wails build -o ${{ matrix.name }}.exe

      - name: Upload artifact (Linux)
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: build/bin/${{ matrix.name }}

      - name: Upload artifact (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: build/bin/${{ matrix.name }}.exe

      - name: Upload artifact (macOS)
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: build/bin/${{ matrix.name }}.app

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Package artifacts
        run: |
          cd artifacts
          for dir in */; do
            name="${dir%/}"
            tar -czf "${name}.tar.gz" -C "$dir" .
          done

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: artifacts/*.tar.gz
